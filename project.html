<body>
    <div class="parent">
        <div class="top">
            <a href="#" id="profileBtn"><img id="profileImg" src="res/image.png" alt=""> Profile</a>
            <a href="#" id= "tasksBtn">Tasks</a>
            <a href="#" id="projectInfoBtn">Project</a>
        </div>

        <div class="modal" id="modal">
            <i id="closeBtn" class="closeBtn fa-solid fa-xmark"></i>
            <div class="modal-content" id="modal-content">
                <p><strong>Name: </strong> <span id="userName"></span> <i id="EditNameBtn" class="fa-solid fa-pen-to-square"></i></p>
                <form id="nameForm" style="display: none;" action="">
                    <input id="newName" type="text" required>
                    <input type="submit" value="Submit">
                </form>
                <p id = "nameError"></p>
                <br>

                <p><strong>(Change your password)</strong> </span> <i id="ChangePasswordBtn" class="fa-solid fa-pen-to-square"></i></p>
                <form id="passwordForm" style="display: none;" action="">
                    <input id="old_password" type="password" placeholder="Old Password" required>
                    <input id="new_password" type="password" placeholder="New Password" required>
                    <input id="confirm_password" type="password" placeholder="Confirm New Password" required>
                    <input type="submit" value="Submit">
                </form>
                <p id="passwordError"></p>
                <br>

                <p><strong>(Change your PP)</strong> <i id ="imgSelectorBtn" class="fa-solid fa-pen-to-square"></i></p>
                <form id="imageForm" style="display: none;" action="">
                    <input id="imgSelectorInput"style="margin: 0;padding: 0; display: none;" type="file" accept="image/*"">
                    <input type="submit" value="Submit" required accept=".jpg,.jpeg,.png,.svg,.gif,.bmp">
                </form>
            </div>
        </div>

        <div class="modal" id="tasksModal">
            <i id="closeBtn3" class="closeBtn fa-solid fa-xmark"></i>
            
            <div class="modal-content" style="overflow-y: scroll !important;" id="tasks">
                <!-- <div class="task">
                    <span style="display: none;">(taskid)</span>
                    <p><strong>Task: </strong> <span id="header">header</span></p>
                    <p><strong>Given to: </strong> <span id="givenTo">user</span></p>
                    <p><strong>Remaining time: </strong> <span id="remaining">2</span> days</p>
                    <i class="extendTime fa-solid fa-calendar-plus"></i>
                    <i class="deleteTask fa-solid fa-trash"></i>
                    <form action="" class="extendTimeForm" style="display: none;">
                        <input type="number" min="1" required>
                        <input class="taskExtendSubmitBtn" type="submit" value="Submit">
                    </form>
                </div> -->
            </div>
        </div>

        <div class="modal" id="projectModal">
            <i id="closeBtn2" class="closeBtn fa-solid fa-xmark"></i>

            <div class="modal-content" id="modal-content">
                <p><strong>Project Name: </strong><span id= "projectName">name</span> <i id="ChangeProjectNameBtn" class="fa-solid fa-pen-to-square"></i></p>
                <form id="changeProjectNameForm" action="" style="display: none;">
                    <input id="newProjectName" type="text" required>
                    <input type="submit" value="Submit">
                </form>

                <p id="projectNameError"></p>
                <br>
                <p><strong>Invite Guid: </strong> <span id="guid">asdasd</span> <i id="RefreshGuidBtn" class="fa-solid fa-arrows-rotate"></i></p>
                <br>
            </div>
        </div>

        <div class="users">
            <p style="margin-bottom: 50px;"><strong id="projectName2"></strong></p>

            <p style="margin-bottom: 5px;">Admins</p>
            <hr id="adminsAfter" style="margin-bottom: 20px;">

            <!-- <div class="user">
                <span style="display: none;">(userid here)</span>
                <img src="res/image.png" alt="">
                <span>Username</span>
            </div> -->

            <p style="margin-bottom: 5px;">Collabs</p>
            <hr id="collabsAfter" style="margin-bottom: 20px;">

            <!-- <div class="userDiv" id="userx">
                <span style="display: none;">(userid here)</span>

                <div class="administration">
                    <a class="banBtn" href="#">Ban</a>
                    <a class="changeAuthBtn" href="#">Change Auth</a>
                    <a class="giveTaskBtn" href="#">Give Task</a>
                </div>
            </div> -->
        </div>
        <div class="chat" id="messages">
            <!-- <div class="message">
                <img src="res/image.png" alt="">
                <span>Username</span>
                <p>Message</p>
            </div> -->
        </div>
        <div class="messageForm"> 
            <form action="" id="messageForm">
                <input type="text" required id="messageInput" autocomplete="off">
                <input type="submit" value="Send">
            </form>
        </div> 
    </div> 

    <script type="module" src="script/project_chat.js"></script>
    <script type="module" src="script/project.js"></script>
